userSuppliedId: "Endpoint-unique idempotency ID provided by the client."
currency: "The three-character ISO-4217 currency."
metadata: "A key-value JSON object to store additional information. The `giftbit_*` namespace for keys is reserved. Note Lightrail's [Redemption Rules](https://giftbit.github.io/Lightrail-API-Docs/RedemptionRules) operate on Transaction metadata to determine whether a particular promotion can be spent. Example: `\"metadata\":{\"checkout-cart\":{\"items\":[{\"id\":\"1\"},{\"id\":\"2\"}]}}`."
cardType: "`ACCOUNT_CARD`, `GIFT_CARD`."
pagination:
  limit: "For pagination. The maximum number of results to return at once. Default 100."
  offset: "For pagination. The offset of the first results in the total results. Default 0."