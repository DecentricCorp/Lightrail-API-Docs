userSuppliedId: "Endpoint-unique idempotency ID for the request."
currency: "The three-character ISO-4217 currency."
metadata: "A key-value object to store additional information about the transaction. Note Lightrail's [Redemption Rules](https://giftbit.github.io/Lightrail-API-Docs/RedemptionRules) operate on Transaction metadata to determine whether a particular promotion can be spent. Example: `\"metadata\":{\"checkout-cart\":{\"items\":[{\"id\":\"1\"},{\"id\":\"2\"}]}}`. Also note, the `giftbit_*` namespace for keys is reserved."
